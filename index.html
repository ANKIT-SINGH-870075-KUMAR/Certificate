<!DOCTYPE html>
<html lang="en">

<head>
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <p>Enter the Following Field and click the button to generate the certificate.</p>
        <div class="certificate">
            <div class="content">
                <input type="text" id="recipientTitle" placeholder="Enter Your Title">
                <input type="text" id="recipientOrganization" placeholder="Enter Organization Name">
                <input type="text" id="recipientPurpose" placeholder="Enter Your Purpose">
                <input type="date" id="recipientDate" placeholder="Enter Date">
                <input type="text" id="recipientName" placeholder="Recipient's name">
                <button id="downloadButton">Generate Certificate</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
